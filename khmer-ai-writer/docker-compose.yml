services:
  postgres:
    image: postgres:15-alpine
    container_name: khmer-ai-writer-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: khmer_ai_writer
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - khmer_ai_writer_postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - khmer-ai-writer-net

  redis:
    image: redis:7-alpine
    container_name: khmer-ai-writer-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - khmer_ai_writer_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - khmer-ai-writer-net

  ml-khmer-lm:
    build:
      context: ./ml-khmer-lm
      dockerfile: Dockerfile
    container_name: khmer-ai-writer-ml
    restart: unless-stopped
    ports:
      - "5001:5000"
    volumes:
      - ./ml-khmer-lm:/app
    networks:
      - khmer-ai-writer-net

  ml-khmer-ner:
    build:
      context: ./ml-khmer-ner
      dockerfile: Dockerfile
    container_name: khmer-ai-writer-ner
    restart: unless-stopped
    ports:
      - "5002:5001"
    volumes:
      - ./ml-khmer-ner:/app
    networks:
      - khmer-ai-writer-net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: khmer-ai-writer-backend
    restart: unless-stopped
    ports:
      - "3369:8080"
    env_file:
      - ./backend/.env.docker
    environment:
      DATABASE_URL: postgresql://postgres:postgres123@postgres:5432/khmer_ai_writer
      REDIS_HOST: redis
      REDIS_PORT: 6379
      ML_KHMER_LM_URL: http://ml-khmer-lm:5000
      ML_KHMER_NER_URL: http://ml-khmer-ner:5001
      FRONTEND_URLS: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ml-khmer-lm:
        condition: service_started
      ml-khmer-ner:
        condition: service_started
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: sh -c "npm install && npx prisma generate && npm run dev"
    networks:
      - khmer-ai-writer-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: khmer-ai-writer-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env.docker
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install --legacy-peer-deps && npm run dev -- -H 0.0.0.0 -p 3000"
    networks:
      - khmer-ai-writer-net

volumes:
  khmer_ai_writer_postgres_data:
    driver: local
  khmer_ai_writer_redis_data:
    driver: local

networks:
  khmer-ai-writer-net:
    driver: bridge
